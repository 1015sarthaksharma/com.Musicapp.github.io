<!DOCTYPE html>
<html>
<head>
<title>Music app</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>



    <div class="main_div">
<div class="music_container">
<h2 id="title">Achaa laga </h2>
<h3 id="artist">from andhadhun</h3>

    <div class="img_container">
   <img src="images/music1.jpg" alt="">
    </div>

    <audio src="music/music1.mp3"></audio>

  


            <!---controls----->
            <div class="music_controls">
                <i class="fa fa-backward" id="prev" title="Previous"></i>
                <i class="fa fa-play main-button" id="play" title="Play"></i>
                <i class="fa fa-forward" id="next" title="Next"></i>
            </div>



            
    </div>
    </div>
    
<script>
    alert("If this was not your song then click on next");
    const music = document.querySelector("audio");
    const img = document.querySelector("img");
    const play = document.getElementById("play");
    const artist = document.getElementById("artist");
    const title = document.getElementById("title");
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");

    let progress = document.getElementById('progress');


    const songs = [
    {
        name: "music1",
        title:"Achha laga",
        artist:"from andhadhun"
    },
    {
        name: "music2",
        title:"Uravashi",
        artist:"from album"
    },
    {
        name: "music3",
        title:"Heer Ranjha",
        artist:"from Bhuvan Bam"
    },
    {
        name:"music4",
        title:"Kun Faya Kun",
        artist:"From Rockstar"
    }
    ,
    {
        name:"music5",
        title:"Main aisa Kyun hoon",
        artist:"From lakshya"
    },
    {
        name:"music6",
        title:"Hummrah",
        artist:"From Malang"
    },
    {
        name:"music7",
        title:"Girl I need you",
        artist:"From Baaghi"
    }
    ]



    let isplaying = false;
      //for play function
    const  playMusic = () => {
        isplaying = true;
        music.play();
        play.classList.replace("fa-play", "fa-pause");
        img.classList.add("anime");
    };

    //for pause function
    const pauseMusic = () => {
        isplaying = false;
        music.pause();
        play.classList.replace("fa-pause", "fa-play");
        img.classList.add("anime");
    };


    play.addEventListener("click", () => {
       // if (isplaying) {
       //     pauseMusic();
       // }else{
       //     playMusic();
       // }

        isplaying ? pauseMusic() : playMusic()
        
    })

    // changing 


    const loadSong = (songs) =>{
        title.textContent= songs.title;
        artist.textContent= songs.artist;
        music.src="music/" + songs.name+".mp3";
        img.src = "images/"+ songs.name+".jpg";

    }



    songIndex = 0;
    const nextSong =() =>{
       songIndex = (songIndex + 1) % songs.length;
        loadSong(songs[songIndex]);
        playMusic()
    };



    songIndex = 0;
    const prevSong =() =>{
       songIndex = (songIndex - 1 + songs.length)  %  songs.length;
        loadSong(songs[songIndex]);
        playMusic()
    };
   
    
    next.addEventListener('click', nextSong);
    prev.addEventListener('click', prevSong);



</script>

</body>
</html>
